  <h1>Contact Us</h1>

<main>
  <section class="contact fade-in">
    <h2>Send Us a Message</h2>
    <form action="https://formspree.io/f/meogdrpa" method="POST">
      <!-- Honeypot field -->
      <input type="text" name="_gotcha" style="display:none">
      <!-- Auto-reply and subject -->
      <input type="hidden" name="_subject" value="New Contact Form Submission from GoldenDane">
      <input type="hidden" name="_autoresponse" value="Thank you for contacting GoldenDane Tech. Weâ€™ll get back to you soon.">

      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
      <textarea name="message" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send</button>
    </form>
    <p>Email: info@goldendanetech.com</p>
    <p>Location: Global / Remote-first</p>
  </section>
</main>
