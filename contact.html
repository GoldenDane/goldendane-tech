<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - GoldenDane Tech</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<nav class="navbar">
  <a href="index.html" class="nav-home-link">
    <img src="logo.png" alt="GoldenDane Logo" class="nav-logo-img">
    Home
  </a>
  <a href="about.html">About</a>
  <a href="projects.html">Projects</a>
  <a href="contact.html">Contact</a>
</nav>

<header>
  <h1>Contact Us</h1>
</header>

<main>
  <section class="contact fade-in">
    <h2>Send Us a Message</h2>
    <form action="https://formsubmit.co/info@goldendanetech.com" method="POST" class="contact-form">
      <!-- Redirect to thank-you page after submission -->
      <input type="hidden" name="_next" value="thankyou.html">
      
      <!-- Disable CAPTCHA -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Anti-spam honeypot field (invisible to users) -->
      <input type="text" name="_honey" style="display:none">

      <label for="name">Name</label><br>
      <input id="name" type="text" name="name" placeholder="Your Name" required><br>

      <label for="email">Email</label><br>
      <input id="email" type="email" name="email" placeholder="Your Email" required><br>

      <label for="subject">Subject</label><br>
      <input id="subject" type="text" name="subject" placeholder="Subject"><br>

      <label for="message">Message</label><br>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>

      <button type="submit">Send</button>
    </form>

    <p><strong>Email:</strong> info@goldendanetech.com</p>
    <p><strong>Location:</strong> Global / Remote-first</p>
  </section>
</main>

<footer>
  <p>&copy; 2025 GoldenDane Tech Enterprise. All rights reserved.</p>
</footer>
</body>
</html>
